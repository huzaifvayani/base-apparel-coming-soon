<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img class="logo-image" src="images/logo.svg" alt="logo of base apparel">
  <section class="container">
    <section class="images">
      <img src="images/hero-desktop.jpg" alt="hero image for desktop">
    </section>
    <section class="text">
      <h1>We're</h1> 
      <h2>coming soon</h2>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <section class="flexing">
        <input class="input" type="text" placeholder="Email Address">
        <button class="btn"></button>
      </section>
      <h3 class="error"></p>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
